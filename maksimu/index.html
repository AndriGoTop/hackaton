        <div class="mono">
            <label class="mono">
                Звезды отражались в её глазах. Раньше, еще месяц назад их не было видно в черте города. Свет фонарей и смог заглушали их слабое мерцание. Все изменилось. И одним из немногих плюсов сложившейся ситуации было мерцание звезд в её глазах, и воздух, кажется стал чище. У всех у нас когда то была работа, и был дом. У некоторых были дети. У Лены была дочка. Она работала барменшой, а по вечерам подрабатывала в "клубе знакомств". Попросту говоря - была проституткой. Теперь ей уже не приходится ездить по незнакомым клиентам, каждый раз перед дверью квартиры креститься, и молиться, что бы все прошло как надо. Это тоже плюс. Но теперь у неё нет дочки. Она потерялась в первые дни, как только все это начиналось.
                Лена была "на вызове", когда исчезло электричество. Никто еще не знал, что это серьезно. Мобильная связь не работала, город погрузился во тьму за окнами однакомнатной квартиры, в которой возбужденный мужчина кончал в презерватив, а Лена считала секунды до очередного вызова. Она не могла как обычно принять душ, и вызвать такси, и после осознания этого, просто начала одеваться. Белье по привычке было сложено одной кучкой рядом с кроватью. Мужчина, имя которого она не захотела запоминать сказал ей спасибо и открыл дверь, что то проворчав напоследок на "долбанных электриков"...
                Лене было очень приятно выйти на свежий воздух, после пропахшей перегаром комнатушки. Она шла по темным улицам города, шла на "базу" пешком, и эта непроглядная тьма вокруг для неё сейчас была отражением внутреннего состояния, и поэтому она наслаждалась этой прогулкой. Она еще не знала, что электричество и водоснабжение уже не восстановят. Она не могла подумать, что через три часа её пятилетняя дочка, испугавшись темноты и одиночества, выйдет из квартиры, и пропадет навсегда. Она еще не знала, что её поиски будут бесполезны и опасны... Она просто шла по улице.
                
                Сейчас мы стоим кольцом, решаем что делать. Дмитрий Иванович слева от меня, дплее Сашок, Лена и Дима. На скамейке недалеко сидят Лера и Оля. Лица во тьме еле различимы. У мужчин - покрыты щетиной, у девушек осунулись и устали..
                - На Кирова я слышал выстрелы. Туда идти бесполезно. - Дмитрий Иванович был явно напуган.
                - Да никто тебя туда не заставляет идти! - сказал Сашок.
                - Да, но нам нужно достать еще еды. - ответил я.
                Улицы города были пусты только с виду. На самом деле - в черных глазницах зданий ютились уцелевшие. Агрессивные, озлобленные, готовые на все. Люди кучковались по случайному признаку. Так и наша группа образовалась случайно. Одному сейчас не выжить. Но проблема в том, что мы не доверяли другим. Как впрочем и они нам. У нас еще была еда, её хватило бы на неделю максимум.
                - Кто нибуть следил за этим домом? - я указал на дом 20, корпус 1 по Ленинградской набережной. Это была пятиэтажка, и она горела. Горела уже давно. Из одного подъезда постоянно валил дым. Черный, густой. Но всполохов пламени не было видно.</label>
